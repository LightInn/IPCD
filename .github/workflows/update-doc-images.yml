name: Update Documentation Images

on:
  push:
    branches:
      - main
    paths:
      - 'main.typ'
      - 'glossary.typ'
      - 'references.bib'
      - 'content/**'
      - 'assets/**'

jobs:
  generate-images:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Typst
        run: |
          # Download and install the latest Typst release
          TYPST_VERSION="0.12.0"
          wget https://github.com/typst/typst/releases/download/v${TYPST_VERSION}/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst-x86_64-unknown-linux-musl.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          typst --version
      
      - name: Generate SVG images
        run: |
          typst compile main.typ doc/main-{p}.svg
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code doc/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add doc/
          git commit -m "chore: update documentation images [skip ci]"
          git push
